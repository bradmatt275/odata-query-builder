# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "build-test" ]
  pull_request:
    branches: [ "build-test" ]

jobs:
  build:

    env:
      BUILD_CONFIG: 'Release'
      NUGET_API_KEY: ${{secrets.NUGET_API_KEY}}

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Git Version
      id: get-version
      uses: codacy/git-version@2.5.4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build ODataQueryBuilder/ODataQueryBuilder.csproj --configuration $BUILD_CONFIG -p:Version=${{ steps.get-version.outputs.version }} --no-restore
      
    - name: Test
      if: ${{ false }}
      run: dotnet test /p:Configuration=$env:BUILD_CONFIG --no-build --verbosity normal
      
    - name: Publish
      run: nuget push **\*.nupkg -Source 'https://api.nuget.org/v3/index.json' -ApiKey $env:NUGET_API_KEY
