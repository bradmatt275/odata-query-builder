# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "build-test" ]
  pull_request:
    branches: [ "build-test" ]

jobs:
  build:

    env:
      BUILD_CONFIG: 'Release'
      NUGET_API_KEY: ${{secrets.NUGET_API_KEY}}

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build ODataQueryBuilder/ODataQueryBuilder.csproj --configuration $BUILD_CONFIG -p:Version=${{ steps.get-version.outputs.version }} --no-restore

    - name: Bump versions
      uses: SiqiLu/dotnet-bump-version@2.0.0
      with:
          version_files: "ODataQueryBuilder/ODataQueryBuilder.csproj"
          version_mask: 0.0.1
          version_overwrite: "*.*.*"
          github_token: ${{ secrets.GITHUB_TOKEN }}
      
    - name: Test
      if: ${{ false }}
      run: dotnet test /p:Configuration=$env:BUILD_CONFIG --no-build --verbosity normal
      
    - name: Publish
      if: ${{ false }}
      run: nuget push **\*.nupkg -Source 'https://api.nuget.org/v3/index.json' -ApiKey $env:NUGET_API_KEY
